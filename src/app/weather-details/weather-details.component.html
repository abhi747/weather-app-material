<app-weather-search></app-weather-search>
<div *ngIf="currentWeather?.name">
	<div class="description">
		Weather at {{currentWeather?.name}}
	</div>
	<div class="container">
		<app-weather-card class="weather-section" [currentWeather]="currentWeather" [today]="true"></app-weather-card>

		<ng-container *ngFor="let weather of forecastDetails;
		 let i=index;">
			<app-weather-card class="weather-section" [currentWeather]="weather" [today]="false">
			</app-weather-card>
		</ng-container>
	</div>
</div>
<div *ngIf="!currentWeather?.name && !isLoader" class="description">
	Get current weather and forecast details based on location
</div>
<div class="spinner" *ngIf="isLoader">
	<mat-spinner></mat-spinner>
</div>
